<div class="pageForm">
    <form [formGroup]="myForm" (submit)="handle_submit()">
        <mat-form-field appearance="standard">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
        </mat-form-field>
        <mat-icon style="cursor: pointer;" (dblclick)="doubleClick('city')">exit_to_app</mat-icon>
        <br />
        <mat-form-field appearance="standard">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street">
        </mat-form-field>
        <mat-icon style="cursor: pointer;" (dblclick)="doubleClick('street')">exit_to_app</mat-icon>
        <br />
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput
            [min]="today" 
            formControlName="date"
            [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br />
        <mat-label>Payments</mat-label>
        <br />
        <mat-form-field appearance="standard">
            <mat-label>Credit Card</mat-label>
            <input matInput formControlName="card">
        </mat-form-field>
        <br />       
         
        <button mat-raised-button>Order</button>
         <br/><br/>
        <mat-error *ngIf="isValidError">
           Check your fields please! Try again!
          </mat-error>
    </form>
</div>
